<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="../CSS/homepage.css">
</head>
<body>
    <section class="game">
        <div class="Player1">
            <p>Your Selection</p>
            <h4 class="Heading">Pending</h4>
            
            <div class="gameImages">
                <div class="cover"></div>
                <img src="../Media/lizard.png" alt="Lizard" class="images">
                <img src="../Media/paper.png" alt="Paper" class="images">
                <img src="../Media/rock.png" alt="Rock" class="images">
                <img src="../Media/scissor.jpg" alt="Scissor" class="images">
                <img src="../Media/spock.png" alt="Spock" class="images">
            </div>
        </div>
        <div class="player2">
            <p>Computer Selection</p>
            <h4 class="computerHeading">Pending</h4>
            <div class="gameImages">
                <img src="../Media/lizard.png" alt="Lizard" class="images1">
                <img src="../Media/paper.png" alt="Paper" class="images1">
                <img src="../Media/rock.png" alt="Rock" class="images1">
                <img src="../Media/scissor.jpg" alt="Scissor" class="images1">
                <img src="../Media/spock.png" alt="Spock" class="images1">
            </div>

        </div>
        <div class="scoreBoard">
            <p class="result"></p>
        </div>
    </section>
    <script src="../JS/homepage.js"></script>
</body>
</html>
